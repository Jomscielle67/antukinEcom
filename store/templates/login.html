{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="py-5" style="background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">LOG IN!</h1>
            <p class="lead fw-normal text-white-50 mb-0">LOG IN TO YOUR ACCOUNT</p>
        </div>
    </div>
</header>

<div class = "container">
    <div class = "row">
        <center>
            <div class = "col-8">
                <br><br>
                <form method="POST" action = {% url 'login' %}>
                    {% csrf_token %}
                    <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                    </div>
                    <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Enter your Password">
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
            </div>
        </center>
    </div>
</div>
{% endblock %}
